app-id: dev.flutter.Flutter
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: flutter

finish-args:
  - --device=all

modules:
  - name: flutter
    buildsystem: simple
    build-commands:
      # Copy source to default installation location
      - cp -r . /app
      # Copy metadata
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      # Upstream source
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.0.4
      # NixOS Patches (MIT Licensed)
      # https://github.com/NixOS/nixpkgs/blob/master/pkgs/development/compilers/flutter/patches/move-cache.patch
      - type: patch
        path: move-cache.patch
      # https://github.com/NixOS/nixpkgs/blob/master/pkgs/development/compilers/flutter/patches/disable-auto-update.patch
      - type: patch
        path: disable-auto-update.patch
      # Flatpak metadata
      - type: file
        path: dev.flutter.Flutter.metainfo.xml
